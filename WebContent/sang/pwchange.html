<!DOCTYPE html>
<html lang="kr">
<head>
<meta charset="UTF-8">
<title>맨파</title>
<style>

body {
   font: 13px/20px 'Helvetica Neue', Helvetica, Arial, sans-serif;
   color: #333333;
   background: #FFFFFF;
   position:relative;
   top:180px;
}

.signUp {
   position: relative;
   margin: 50px auto;
   width: 370px;
   padding: 33px 25px 10px;
   background: #FFFFFF;

   border-radius: 5px;
   -webkit-box-shadow: 0 1px 5px rgba(0, 0, 0, 0.25);
   box-shadow: 0 1px 5px rgba(0, 0, 0, 0.25);
}

.signUp:before,
.signUp:after {
   content: '';
   position: absolute;
   bottom: 1px;
   left: 0;
   right: 0;
   height: 10px;

   border-radius: 4px;
}

.signUp:after {
   bottom: 3px;
   border-color: #DCDCDC;
}

.signUpTitle {
   margin: -10px -10px 10px;
   padding: 5px 15px;
   line-height: 30px;
   font-size: 15px;
   font-weight: 300;
   color: #777;
   text-align: left;
   text-shadow: 0 1px rgba(255, 255, 255, 0.75);
   background: #ffffff;
}

.tmi {
   margin: -10px -10px 10px;
   padding: 5px 15px;
   line-height: 30px;
   font-size: 12px;
   font-weight: 300;
   color: #777;
   text-align: left;
   text-shadow: 0 1px rgba(255, 255, 255, 0.75);
   background: #ffffff;
}



input {
   font-family: inherit;
   color: inherit;
   -webkit-box-sizing: border-box;
   -moz-box-sizing: border-box;
   box-sizing: border-box;
}

.signUpInput {
   width: 100%;
   height: 50px;
   margin-bottom: 25px;
   padding: 0 15px 2px;
   font-size: 17px;
   background: white;
   border: 2px solid #E1E1E1;
   border-radius: 4px;
   -webkit-box-shadow: inset 0 -2px #E1E1E1;
   box-shadow: inset 0 -2px #E1E1E1;
}

.signUpInput:focus {
   border-color: #CFCFCF;
   outline: none;
   -webkit-box-shadow: inset 0 -2px #CFCFCF;
   box-shadow: inset 0 -2px #CFCFCF;
}



.signUpButton {
   position: relative;
   vertical-align: top;
   width: 100%;
   height: 48px;
   padding: 0;
   font-size: 19px;
   color: white;
   text-align: center;
   text-shadow: 0 1px 2px rgba(0, 0, 0, 0.25);
   background: #00C6ED;
   border: 0;
   border-bottom: 2px solid #00C6ED;
   border-radius: 5px;
   cursor: pointer;
   -webkit-box-shadow: inset 0 -2px #00C6ED;
   box-shadow: inset 0 -2px #00C6ED;
}

.signUpButton:active {
   top: 1px;
   outline: none;
   -webkit-box-shadow: none;
   box-shadow: none;
}
div{
	position:relative;
	bottom:170px
}
.line{
	width: 5000px; 
    height: 60px;
    border-bottom: 1px solid gray;
}

.image{
	width:70px;
	height:57px;
}
.no-uline { text-decoration:none; }


</style>
<script type="text/javascript">
	function passchek(){
	
		if (document.signupForm.pass.value == "") {
	        alert("비밀번호를 입력하지 않았습니다.")
	        document.signupForm.pass.focus();
	        return false;
	    }
		//비밀번호 길이 체크(8~15자 까지 허용)
	    if (document.signupForm.pass.value.length<8 || document.signupForm.pass.value.length>15) {
	        alert("비밀번호를 8~15자까지 입력해주세요.")
	        document.signupForm.pass.focus();
	        document.signupForm.pass.select();
	        return false;
	    }
		
	    //비밀번호와 비밀번호 확인 일치여부 체크
	    if (document.signupForm.pass.value != document.signupForm.pass1.value) {
	        alert("비밀번호가 일치하지 않습니다")
	        document.signupForm.pass1.value = ""
	        document.signupForm.pass1.focus();
	        return false;
	    }
	    
	}
</script>
</head>
<div class="line">
	<a href="../main.jsp"><img src="logo.png" class="image"></a>
		
</div>
<body>
	

<form method="post" action="../pwfind2Ok.jsp" class="signUp"  name ="signupForm" onsubmit="return passchek();">
	<h1 class="signUpTitle">새 비밀번호</h1>
   	<input type="password" id="pass" name="pass" class="signUpInput" placeholder="새 비밀번호" autofocus required>
   	<h1 class="signUpTitle">새 비밀번호 확인</h1>
   	<input type="password" id="pass1" name="pass1" class="signUpInput" placeholder="새 비밀번호 확인"  required>
   	<input type="submit" value="비밀번호 변경" class="signUpButton"><br><br>
   	<h1 class="tmi">* 비밀번호는 영문자/특수문자를 포함한 8~15자로 만들어 주십시오.</h1>
   	<h1 class="tmi">* 사용하고 계신 비밀번호는 최소 6개월마다 변경하여 사용하시는 것이 좋습니다.</h1>
   	
</form>

</body>
</html>
